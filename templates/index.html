<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Stock Portfolio</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Shares</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.name }}</td>
                <td>
                    <form action="/delete/{{ stock.id }}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/add" method="post">
        <input type="text" name="ticker" placeholder="Ticker" required>
        <input type="number" name="shares" placeholder="Shares" required>
        <button type="submit">Add Stock</button>
    </form>
</body>
</html>
